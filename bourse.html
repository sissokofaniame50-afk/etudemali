        <h1>Verification-Bourse</h1>
    <label for="moyenne">Moyenne du lycée :</label>
    <input type="number" id="moyenne" step="0.01" min="0" max="20" placeholder="Entrez la moyenne ici...">
    <label for="scolarite">Durée de la scolarité(années) :</label>
    <select id="scolarite">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <label for="sexe">Sexe :</label>
    <select id="sexe">
        <option value="F">Femme</option>
        <option value="M">Homme</option>
    </select>
    <label for="social">Cas social :</label><br><br>
    <input type="checkbox" id="handicap">Handicap <br><br>
    <input type="checkbox" id="orphelin">Orphelin de père ou mère <br><br>
    <input type="checkbox" id="scientifique">Série scientifique (TSECO, TSE, TEXP, CF,STI,CGO...) <br><br>
    <button id="verifier">Vérifier la Bourse</button><br><br>
    <span id="n"></span>
    <p id="result"></p>
